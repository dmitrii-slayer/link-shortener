name: Build, Test, SCA & Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: write

jobs:
  build-multi-os:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restore Maven cache
        id: restore-maven-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            maven-

      - name: Build and test on ${{ matrix.os }}
        run: mvn clean verify -U -ntp

      - name: Check code style
        run: mvn spotless:check

      - name: Save Maven cache
        if: always() && steps.restore-maven-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.restore-maven-cache.outputs.cache-primary-key }}
          path: ~/.m2/repository

  sca:
    needs: build-multi-os
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restore Maven cache
        id: restore-maven-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            maven-

      - name: Restore OWASP NVD cache
        id: restore-nvd-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: owasp-nvd
          restore-keys: |
            owasp-nvd

      - name: Debug NVD location if cache miss
        if: steps.restore-nvd-cache.outputs.cache-hit != 'true'
        run: |
          echo "NVD cache miss - checking location..."
          if [ -d ~/.m2/repository/org/owasp ]; then
            echo "Directory exists, contents:"
            find ~/.m2/repository/org/owasp -maxdepth 4 -type d | sort
          fi

      - name: Generate SBOM
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \
            -DoutputFormat=json \
            -DoutputName=bom

      - name: Run Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -Dformat=JSON \
            -DfailBuildOnCVSS=8 \
            -DfailOnError=false \
            -DautoUpdate=true

      - name: Save OWASP NVD cache
        if: always() && steps.restore-nvd-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.restore-nvd-cache.outputs.cache-primary-key }}
          path: ~/.m2/repository/org/owasp/dependency-check-data

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/bom.json
            target/dependency-check-report.html
            target/dependency-check-report.json
          retention-days: 7

  create-release:
    needs: [ build-multi-os, sca ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restore Maven cache
        id: restore-maven-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            maven-

      - name: Build for release
        run: mvn clean package -U -ntp -DskipTests

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/*.jar.original
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}