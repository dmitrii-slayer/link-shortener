name: Security Scan

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Restore Maven cache
        id: restore-maven-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            maven-

      - name: Restore OWASP NVD cache
        id: restore-owasp-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: owasp-nvd

      - name: NVD location check 1
        run: |
          echo "Checking NVD location..."
          if [ -d ~/.m2/repository/org/owasp ]; then
            echo "Contents of org/owasp:"
            ls -la ~/.m2/repository/org/owasp/
            echo ""
            echo "Subdirectories:"
            find ~/.m2/repository/org/owasp -maxdepth 4 -type d | sort
          fi

      - name: Generate SBOM
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \
            -DoutputFormat=json \
            -DoutputName=bom
          
          echo "SBOM generated: target/bom.json"

      - name: Run Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -Dformat=JSON \
            -DfailBuildOnCVSS=8 \
            -DfailOnError=false \
            -DautoUpdate=true

      - name: Save Maven cache
        id: save-maven-cache
        if: always() && steps.restore-maven-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.restore-maven-cache.outputs.cache-primary-key }}
          path: ~/.m2/repository

      - name: Save OWASP NVD cache
        id: save-owasp-cache
        if: always() && steps.restore-owasp-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.restore-owasp-cache.outputs.cache-primary-key }}
          path: ~/.m2/repository/org/owasp

      - name: NVD location check 2
        run: |
          echo "Checking NVD location..."
          if [ -d ~/.m2/repository/org/owasp ]; then
            echo "Contents of org/owasp:"
            ls -la ~/.m2/repository/org/owasp/
            echo ""
            echo "Subdirectories:"
            find ~/.m2/repository/org/owasp -maxdepth 4 -type d | sort
          fi

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/bom.json
            target/dependency-check-report.html
            target/dependency-check-report.json
          retention-days: 7