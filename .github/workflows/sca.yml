name: Security Scan

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            maven-

      - name: Cache NVD database for Dependency-Check
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: nvd-database

      - name: NVD location check
        run: |
          echo "Checking NVD storage location..."
          if [ -d ~/.m2/repository/org/owasp ]; then
            echo "Found org/owasp directory"
            echo "Subdirectories:"
            ls ~/.m2/repository/org/owasp/
          fi

      - name: Generate SBOM
        run: |
          mvn org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom \
            -DoutputFormat=json \
            -DoutputName=bom
          
          echo "SBOM generated: target/bom.json"

      - name: Run Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -Dformat=HTML \
            -DfailBuildOnCVSS=8 \
            -DfailOnError=false \
            -DautoUpdate=true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/bom.json
            target/dependency-check-report.html
          retention-days: 7